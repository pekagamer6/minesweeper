<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper Infinite Edition</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f172a;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #gameContainer {
      text-align: center;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      color: #06b6d4;
      text-shadow: 0 0 20px #06b6d4;
      margin-bottom: 40px;
    }
    .menu-button {
      background: #1e293b;
      border: none;
      color: white;
      padding: 14px 32px;
      margin: 10px;
      border-radius: 9999px;
      cursor: pointer;
      font-size: 18px;
      min-width: 200px;
      transition: background 0.3s;
    }
    .menu-button:hover {
      background: #334155;
    }
    #playBtn {
      background: #10b981 !important;
    }
    #playBtn:hover {
      background: #059669 !important;
    }
    #mainMenu {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #gameScreen {
      display: none;
    }
    #header {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .stat {
      background: #1e293b;
      padding: 8px 16px;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      min-width: 120px;
    }
    #board {
      display: grid;
      gap: 4px;
      margin: 20px auto;
      padding: 12px;
      background: #0f172a;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      width: fit-content;
    }
    .cell {
      width: 36px;
      height: 36px;
      background: linear-gradient(145deg, #1e293b, #334155);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3), inset 0 2px 4px rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s;
    }
    .cell:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
    .cell.revealed {
      background: #334155;
      box-shadow: inset 0 4px 8px rgba(0,0,0,0.3);
    }
    .cell.flagged::before {
      content: 'üö©';
    }
    .cell.mine {
      background: #ef4444 !important;
    }
    .num1 { color: #60a5fa; }
    .num2 { color: #4ade80; }
    .num3 { color: #f43f5e; }
    .num4 { color: #818cf8; }
    .num5 { color: #ef4444; }
    .num6 { color: #06b6d4; }
    .num7 { color: #e4e4e7; }
    .num8 { color: #71717a; }

    .modal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal-content {
      background: #1e293b;
      padding: 40px;
      border-radius: 24px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }
    .modal-content h2 {
      font-size: 32px;
      margin: 20px 0;
      color: #06b6d4;
    }
    .modal-content button {
      background: #10b981;
      margin: 10px;
      padding: 12px 30px;
    }
    .modal-content button:hover {
      background: #059669;
    }
    .hint {
      margin-top: 40px;
      color: #f43f5e;
      font-size: 14px;
    }
  </style>
</head>
<body>

      <h1>Minesweeper Infinite Edition</h1>
      <button id="playBtn" class="menu-button">‚ñ∂ Play</button>
      <button id="selectLevelBtn" class="menu-button">üèÜ Select Level</button>
      <button id="statsBtn" class="menu-button">üìä Statistics</button>

    <div id="gameScreen">

        <div class="stat">üèÜ Nivel <span id="level">1</span></div>

        <div class="stat">‚è± Tiempo <span id="timer">00:00</span></div>
      </div>
      <div id="board"></div>
    </div>
